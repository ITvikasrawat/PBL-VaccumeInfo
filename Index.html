<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBL System Maintenance | Vacuum Cleaning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #f1f5f9;
        }
        .glass-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: #3b82f6;
        }
        .status-badge {
            display: inline-flex; align-items: center; gap: 6px; padding: 4px 10px;
            border-radius: 9999px; font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .status-done { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .status-pending { background: #fef9c3; color: #854d0e; border: 1px solid #fde047; }
        .gradient-header { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        
        /* Mobile Scroll Snap */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="text-slate-800" x-data="vacuumSystem()">

    <!-- HEADER -->
    <header class="gradient-header text-white sticky top-0 z-50 shadow-lg">
        <div class="max-w-md mx-auto px-5 py-4 flex justify-between items-center">
            <div>
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center shadow-lg">
                        <i class="fa-solid fa-broom text-white text-sm"></i>
                    </div>
                    <h1 class="font-bold text-lg tracking-tight">PBL CleanOps</h1>
                </div>
                <p class="text-[10px] text-slate-400 mt-0.5 font-medium uppercase tracking-wider">Vacuum Cleaning Tracker</p>
            </div>
            <div class="text-right">
                <div class="text-2xl font-black text-blue-400" x-text="completionRate + '%'">0%</div>
                <div class="text-[9px] text-slate-400 font-bold uppercase">Completed</div>
            </div>
        </div>
        
        <!-- Search & Filter Bar -->
        <div class="px-5 pb-4">
            <div class="relative">
                <i class="fa-solid fa-search absolute left-3 top-3 text-slate-400 text-xs"></i>
                <input type="text" x-model="search" placeholder="Search Asset ID (e.g. PBLNET001)..." 
                       class="w-full pl-9 pr-4 py-2.5 bg-slate-800/50 border border-slate-700 rounded-xl text-sm text-white placeholder-slate-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition shadow-inner">
            </div>
        </div>
    </header>

    <!-- MAIN LIST -->
    <main class="max-w-md mx-auto p-4 pb-24 space-y-4">
        
        <!-- Stats Cards -->
        <div class="grid grid-cols-2 gap-3 mb-2">
            <div class="bg-white p-3 rounded-xl border border-slate-100 shadow-sm flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-green-100 text-green-600 flex items-center justify-center text-xs"><i class="fa-solid fa-check"></i></div>
                <div><div class="text-xl font-bold text-slate-800" x-text="doneCount">0</div><div class="text-[10px] text-slate-400 font-bold uppercase">Done</div></div>
            </div>
            <div class="bg-white p-3 rounded-xl border border-slate-100 shadow-sm flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-amber-100 text-amber-600 flex items-center justify-center text-xs"><i class="fa-solid fa-clock"></i></div>
                <div><div class="text-xl font-bold text-slate-800" x-text="pendingCount">0</div><div class="text-[10px] text-slate-400 font-bold uppercase">Pending</div></div>
            </div>
        </div>

        <!-- List Items -->
        <template x-for="pc in filteredList" :key="pc.id">
            <div class="glass-card p-4 flex justify-between items-center group cursor-pointer">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-full flex items-center justify-center text-lg shadow-sm border border-slate-100"
                         :class="pc.date ? 'bg-green-50 text-green-500' : 'bg-slate-50 text-slate-300'">
                        <i class="fa-solid" :class="pc.date ? 'fa-circle-check' : 'fa-laptop'"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-sm text-slate-800 group-hover:text-blue-600 transition" x-text="pc.id"></h3>
                        <p class="text-[10px] text-slate-400 font-medium flex items-center gap-1.5">
                            <i class="fa-brands fa-windows"></i> <span x-text="pc.os"></span>
                        </p>
                    </div>
                </div>
                <div class="text-right">
                    <div x-show="pc.date">
                        <span class="status-badge status-done">Done</span>
                        <p class="text-[9px] text-slate-400 mt-1 font-mono" x-text="pc.date"></p>
                    </div>
                    <div x-show="!pc.date">
                        <span class="status-badge status-pending">Pending</span>
                    </div>
                </div>
            </div>
        </template>
        
        <!-- Empty State -->
        <div x-show="filteredList.length === 0" class="text-center py-10 opacity-50">
            <i class="fa-solid fa-box-open text-4xl mb-2"></i>
            <p class="text-xs font-bold uppercase">No records found</p>
        </div>

    </main>

    <!-- FOOTER -->
    <footer class="fixed bottom-0 left-0 w-full bg-white border-t border-slate-200 p-3 z-40 shadow-[0_-5px_20px_rgba(0,0,0,0.05)]">
        <div class="max-w-md mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 border border-slate-200">
                    <i class="fa-solid fa-user-shield text-xs"></i>
                </div>
                <div>
                    <p class="text-[10px] text-slate-400 font-bold uppercase">Executed By</p>
                    <p class="text-xs font-bold text-slate-800">Ashok Singh <span class="text-blue-500">(IT)</span></p>
                </div>
            </div>
            <div class="text-right">
                <p class="text-[9px] text-slate-400">Total Systems</p>
                <p class="text-sm font-black text-slate-800 font-mono" x-text="pcs.length">0</p>
            </div>
        </div>
    </footer>

    <!-- LOGIC -->

            Alpine.data('vacuumSystem', () => ({
                search: '',
                pcs: [

                    { id: 'PBLSFT003', os: 'Win-11-Pro', date: '10-01-2026' },
                    { id: 'PBLSFT004', os: 'XP-PRO', date: '' }
                ],
                
                get filteredList() {
                    if(!this.search) return this.pcs;
                    return this.pcs.filter(p => p.id.toLowerCase().includes(this.search.toLowerCase()));
                },
                
                get doneCount() { return this.pcs.filter(p => p.date).length; },
                get pendingCount() { return this.pcs.filter(p => !p.date).length; },
                get completionRate() { return Math.round((this.doneCount / this.pcs.length) * 100); }
            }))
        })
    </script>
</body>
</html>
